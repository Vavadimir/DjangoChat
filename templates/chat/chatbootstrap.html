{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>LOGIN OR REGISTER</h1>
	<form class="form-inline" id="form_chat">
        {% csrf_token %}
	  	<div class="form-group">
            <div class="col-sm-5">
    			<label for="inputComment" class="col-sm-2 control-label">Comment</label>
    			<textarea class="form-control" id="inputComment" rows="3" ></textarea>
            </div>
  		</div>
	<button type="submit" class="btn btn-success">POST</button>
	</form>
    <br>
    {% csrf_token %}
    <div id="chatmsg">
    {% for comm in comments_set %}
        <b>{{ comm.author }} </b> at <i>{{ comm.pub_date }} </i>: {{ comm.comment }}
        <br>
    {% endfor %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>

  </body>
</html>
